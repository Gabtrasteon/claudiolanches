            <input type="number" value="0" min="0" data-preco="3.00">
            <button class="increment">+</button>
        </div>
    </div>
</div>

<!-- Total -->

<div class="total" id="valorTotal">
    <h2>Total: R$<span id="total">0.00</span></h2>
    <button id="botaoLimpar">Limpar</button>
</div>



<script>
     // Função para trocar as seções ao clicar nos links de navegação
     document.querySelectorAll('nav a').forEach(link => {
        link.addEventListener('click', function(e) {
            e.preventDefault();
            const target = this.dataset.target;
            document.querySelectorAll('.container').forEach(container => container.classList.remove('active'));
            document.getElementById(target).classList.add('active');
        });
    });

    // Selecionar elementos do DOM
    const decrementButtons = document.querySelectorAll('.decrement');
    const incrementButtons = document.querySelectorAll('.increment');
    const resultDiv = document.getElementById('resultado');
    const totalSpan = document.getElementById('total');
    const botaoLimpar = document.getElementById('botaoLimpar');
    
    // Adicionar evento aos botões de incremento
    incrementButtons.forEach(button => {
        button.addEventListener('click', () => {
            const input = button.previousElementSibling;
            input.value = parseInt(input.value) + 1;
            calcularTotal();
        });
    });
    
    // Adicionar evento aos botões de decremento
    decrementButtons.forEach(button => {
        button.addEventListener('click', () => {
            const input = button.nextElementSibling;
            if (input.value > 0) {
                input.value = parseInt(input.value) - 1;
                calcularTotal();
            }
        });
    });
    
    // Função para calcular o total
    function calcularTotal() {
        let total = 0;
    
        // Iterar sobre todos os campos de quantidade
        document.querySelectorAll('.quantity-controls input').forEach(input => {
            const quantity = parseInt(input.value);
            const price = parseFloat(input.dataset.preco);
            total += quantity * price;
        });
    
        // Mostrar o resultado
        totalSpan.textContent = total.toFixed(2);
    }
    
    // Adicionar evento ao botão de limpar
    botaoLimpar.addEventListener('click', () => {
        document.querySelectorAll('.quantity-controls input').forEach(input => {
            input.value = 0;  // Redefine cada input para 0
        });
        calcularTotal();  // Recalcula o total
    });
    </script>

</body>
</html>
